{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %} Register {% endblock title %}

{% block content %}
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">
                <i class="fas fa-wallet"></i>
                <span class="en">Create Account</span>
                <span class="uz" style="display: none;">Hisob yaratish</span>
                <span class="ru" style="display: none;">Создать аккаунт</span>
            </h1>
            
            <form method="POST" class="auth-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username" class="form-label en"> Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="address" class="form-label en">Address</label>
                    <input type="address" id="address" name="address" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label en">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <small class="text-muted en">Minimum 8 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password" class="form-label en">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                </div>
                
                <div class="form-group form-check">
                    <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
                    <label for="terms" class="form-check-label en">I agree to the Terms & Conditions</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span class="en">Create Account</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p class="en">Already have an account? <a href="{% url 'users:login' %}">Login</a></p>
            </div>
        </div>
    </div>

    <style>
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 0 15px;
        }
        
        .auth-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 30px;
            transition: var(--transition);
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .auth-form {
            margin-top: 20px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .form-check-input {
            margin-right: 10px;
        }
        
        .form-check-label {
            margin-bottom: 0;
            font-size: 0.9rem;
        }
        
        .text-muted {
            color: var(--text-muted);
            font-size: 0.8rem;
            display: block;
            margin-top: 5px;
        }
    </style>
{% endblock content %}
