{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}{% trans "New Password" %}{% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">
            <i class="fas fa-lock"></i>
            <span>{% trans "Set New Password" %}</span>
        </h1>

        <form method="POST" class="auth-form">
            {% csrf_token %}

            {% if error %}
                <div class="alert alert-danger">
                    <strong>{% trans "Error" %}:</strong> {{ error }}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="password" class="form-label">{% trans "New Password" %}</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="{% trans 'Enter new password' %}">
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">{% trans "Confirm Password" %}</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required placeholder="{% trans 'Confirm new password' %}">
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                {% trans "Submit" %}
            </button>
        </form>
    </div>
</div>
{% endblock content %}
