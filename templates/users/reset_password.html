{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}{% trans "Reset Password" %}{% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">
            <i class="fas fa-key"></i>
            <span>{% trans "Reset Your Password" %}</span>
        </h1>

        <form method="POST" class="auth-form">
            {% csrf_token %}

            {% if error %}
                <div class="alert alert-danger">
                    <strong>{% trans "Error" %}:</strong> {{ error }}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="address" class="form-label">{% trans "Phone number or Email" %}</label>
                <input type="text" id="address" name="address" class="form-control" required placeholder="{% trans 'Enter your phone or email' %}">
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                {% trans "Send" %}
            </button>
        </form>
    </div>
</div>
{% endblock content %}
