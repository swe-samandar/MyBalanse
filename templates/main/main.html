{% extends 'base.html' %}

{% block title %} Personal Finance {% endblock title %}

{% block content %}
    <!-- Main Content -->
    <main>
        <div class="container">            
            <!-- Summary Cards -->
            <div class="grid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title en">Total Balance</h3>
                        <div class="card-icon">
                            <i class="fas fa-wallet"></i>
                        </div>
                    </div>
                    <div class="card-value"> {{ total_balance }} UZS</div>
                    <p class="card-text en">Across all accounts</p>
                </div>
                
                <div class="card card-success">
                    <div class="card-header">
                        <a href=""></a>
                        <h3 class="card-title en">Income</h3>
                        <div class="card-icon">
                            <i class="fas fa-arrow-down"></i>
                        </div>
                    </div>
                    <div class="card-value text-success">{{ total_income }} UZS</div>
                    <p class="card-text en">This month</p>
                </div>
                
                <div class="card card-danger">
                    <div class="card-header">
                        <h3 class="card-title en">Expenses</h3>
                        <div class="card-icon">
                            <i class="fas fa-arrow-up"></i>
                        </div>
                    </div>
                    <div class="card-value text-danger">{{ total_expense }} UZS</div>
                    <p class="card-text en">This month</p>
                </div>
