{% extends 'base.html' %}

{% block title %} Income {% endblock title %}

{% block content %}
    <main>
        <div class="container">
            <h1 class="page-title">
                <i class="fas fa-arrow-down text-success"></i>
                <span class="en">Income</span>
            </h1>
            
            <!-- Kirim statistikasi -->
            <div class="income-stats">
                <div class="card card-success">
                    <div class="card-header">
                        <h3 class="card-title en">Total Income</h3>
                        <div class="card-icon">
                            <i class="fas fa-wallet"></i>
                        </div>
                    </div>
                    <div class="card-value text-success" id="totalIncome">$0.00</div>
                    <p class="card-text en">All time</p>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title en">This Month</h3>
                        <div class="card-icon">
                            <i class="fas fa-calendar"></i>
                        </div>
                    </div>
                    <div class="card-value" id="monthlyIncome">$0.00</div>
                    <p class="card-text en">Compared to last month</p>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title en">Primary Source</h3>
                        <div class="card-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                    </div>
                    <div class="card-value" id="primarySource">-</div>
                    <p class="card-text en">Salary</p>
                </div>
            </div>

                    </button>
                </div> -->

                    <table id="incomeTable">
                        <thead>
